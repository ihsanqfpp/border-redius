<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border</title>
    <style>
        .image {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }

        .image img {
            border-radius: 50%;
            border-radius: 12px;
            border-radius: 24px;
            border-radius: 50% 10% 50% 10% /
            10% 50% 10% 50%;
            border-radius:10% 50% 10% 50% /
            50% 10% 50% 10%; ;
            border: 2px solid green;
            display: block;
            max-width: 100%; /* Ensures the image scales */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="img1.jfif" alt="A sample image">
    </div>
</body>
</html>
